<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Secret Music</title>
    <link href="https://cdn.bootcss.com/mdui/0.4.2/css/mdui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/mdui/0.4.2/js/mdui.js"></script>
    <meta id="viewport" name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no">
    <style>
        html, body, iframe {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0
        }

        #wrap {
            width: 100%;
            height: 100%;
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>
<div class="mdui-appbar mdui-color-blue-600 mdui-shadow-12">
  <div class="mdui-toolbar mdui-color-theme">
<!--    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>-->
    <a href="javascript:;" class="mdui-typo-title">不羁阁音乐社</a>
    <div class="mdui-toolbar-spacer"></div>
  </div>
  <div class="mdui-tab mdui-color-theme">
    <a onclick="linking2()" class="mdui-ripple mdui-ripple-white">播放器</a>
    <a onclick="linking3()" class="mdui-ripple mdui-ripple-white">专辑</a>
    <a href="http://sioxas.github.io/" class="mdui-ripple mdui-ripple-white">网易云</a>
  </div>
</div>
<iframe src="static/secret.html" frameborder="0" id="iiframe"></iframe>
<script>
    function linking() {
        var page1 = document.getElementById('iiframe');
        page1.src = 'http://sioxas.github.io/'
    }

    function linking2() {
        var page1 = document.getElementById('iiframe');
        page1.src = 'static/secret.html'
    }
    function linking3() {
        var page1 = document.getElementById('iiframe');
        page1.src = 'static/cd.html'
    }
</script>
